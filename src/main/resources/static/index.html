<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Optical Constants</span>
        </div>
    </nav>
</header>
<main class="container-fluid">
    <div class="row ">
        <div class="col-sm-3 mx-auto">
            <form class="mb-3" id="form">
                <div>
                    <label>

                    </label>
                </div>
                <div class="mb-3 row">
                    <label for="inputLambda" class="col-sm-3 col-form-label">lambda</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputLambda">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputK" class="col-sm-3 col-form-label">k</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputK">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputPrecision" class="col-sm-3 col-form-label">precision</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputPrecision">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputDFilm" class="col-sm-3 col-form-label">dfilm</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputDFilm">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputRSub" class="col-sm-3 col-form-label">rsub</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputRSub">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputTSub" class="col-sm-3 col-form-label">tsub</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputTSub">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputN0" class="col-sm-3 col-form-label">n0</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputN0">
                    </div>
                </div>
                <div class="mb-3 row">
                    <label for="inputN2" class="col-sm-3 col-form-label">n2</label>
                    <div class="col-sm-9">
                        <input type="text" class="form-control" id="inputN2">
                    </div>
                </div>
                <div class="mb-3 row">
                    <button type="button" class="btn btn-outline-success" onclick="send">Success</button>
                </div>
            </form>
        </div>
    </div>
</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
<script>
    $("#form").on("submit", function send(){
        $.ajax({
            url: '/calculate',
            method: 'post',
            str = '{' +
                    "lambda" : ,
                    "k" : 2.8,
                    "precision" : 1000,
                    "dfilm" : 10,
                    "rsub" : 0.09837,
                    "tsub" : 0.8993,
                    "n0" : 1,
                    "n2" : 1.43
                    }'
        });
    });
</script>
</body>
</html>
